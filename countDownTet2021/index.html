#player-container #play-pause {
  cursor: pointer;
  text-indent: -999999px;
  height:40px;
  width: 40px;
  background: #000;
  background-image: url('http://basichow.com/asserts/images/play.png');
  background-repeat:no-repeat;
  background-position:center;
  background-size:20px;
}
.play {
  background-image: url('http://basichow.com/asserts/images/play.png');
}
.pause {

}

  <main>
        <h1>Chúc Mừng Năm Mới 2021</h1>
        <p>
            Gửi mọi điều tốt đẹp nhất đến với bạn và gia đình...
        </p>
        <div id="countdown">
            <div class="countdown-item days circleBase rd neon">0</div>

            <div class="countdown-item minutes circleBase yl">0</div>

</main>
<div style="display: inline-block; position: absolute; top: 0; z-index: 999999; right: 0">
	<audio id="track" loop>
		<source src="ngay_tet_que_em.mp3" type="audio/mpeg" />
	</audio>
	<div id="player-container">
		<div id="play-pause" class="play">Play</div>
	</div>
</div>

<script>
var track = document.getElementById('track');

var controlBtn = document.getElementById('play-pause');

function playPause() {
    if (track.paused) {
        track.play();
        //controlBtn.textContent = "Pause";
        controlBtn.className = "pause";
    } else { 
        track.pause();
         //controlBtn.textContent = "Play";
        controlBtn.className = "play";
    }
}

controlBtn.addEventListener("click", playPause);
track.addEventListener("ended", function() {
  controlBtn.className = "play";
});


</script>
